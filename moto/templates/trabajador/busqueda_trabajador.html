{% extends "principal.html" %}
{% load bootstrap5 %}
{{texto}}
{% block contenido %}

    
    <form action = "{% url 'trabajador_buscar' %}" method = "GET">
       
        {% csrf_token %}


        <div class="mb-4">
            {% bootstrap_field formulario.textoBusqueda show_label=True %}
        </div>

        <div class="mb-4">
            {% bootstrap_field formulario.fecha_nacimiento show_label=True %}
        </div>

       
        {% buttons %}
            <button type="submit" class="btn btn-primary" >Enviar</button>
        {% endbuttons %}
    </form>
{% endblock %}
